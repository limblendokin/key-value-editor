<form
  *ngIf="visible"
  class="p-3"
  (submit)="openEditor(); $event.preventDefault()"
>
  <div class="mb-3">
    <textarea
      name="textarea"
      [className]="valid ? 'form-control' : 'is-invalid form-control'"
      placeholder="CSV or JSON data to edit"
      style="height: 70vh"
      [(ngModel)]="textarea"
    ></textarea>
  </div>
  <div class="d-flex justify-content-end">
    <app-button text="Open in Editor"></app-button>
  </div>
</form>

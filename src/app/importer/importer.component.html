<form *ngIf="visible" (submit)="openEditor(); $event.preventDefault()">
  <div *ngIf="errors.length !== 0">
    <div *ngFor="let error of errors" class="alert alert-danger" role="alert">
      {{ error }}
    </div>
  </div>
  <div class="mb-3">
    <label for="inputTextarea" class="form-label">
      Insert CSV or JSON data to edit
    </label>
    <textarea
      id="inputTextarea"
      name="textarea"
      [className]="
        errors.length === 0 ? 'form-control' : 'is-invalid form-control'
      "
      placeholder='[{"key1":"k1v1","key2":"k2v1"},{"key1":"k1v2","key2":"k2v2"}]'
      style="height: 70vh"
      [(ngModel)]="textarea"
    ></textarea>
  </div>
  <div class="d-flex justify-content-between">
    <div>
      <label for="formFile" class="form-label">...or upload as file</label>
      <input
        id="formFile"
        class="form-control"
        type="file"
        (change)="fileChanged($event)"
      />
    </div>
    <div class="d-flex flex-column justify-content-end">
      <app-button text="Open in Editor"></app-button>
    </div>
  </div>
</form>
